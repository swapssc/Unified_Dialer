<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(169, 234, 212);
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(217, 104, 104, 0.1);
        }

        h1 {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        button {
            width: 100%;
        }
        .custom-button 
        {
    background-color: rgb(215, 69, 94);
    width:170px;
    /* Add any other desired styles */
}

    </style>
</head>
<body>
    <div class="container">
        <h3>Registration</h3>
        <form id="registerForm" onsubmit="return validateForm()" action="Task_Dashboard.html">
            <div class="form-group">
                <label for="fname">First Name: </label>
                <input type="text"  placeholder="First Name" id="fname" required>
            </div>
            <div class="form-group">
                <label for="lname">Last Name: </label>
                <input type="text"  placeholder="Last Name" id="lname" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender: </label>
                <select id="gender" name="gender" >
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="non-binary">Non-binary</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Mobile Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your mobile number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                <div id="phoneError" class="error"></div>
            </div>
            
            <button type="submit" class="btn btn-secondary custom-button" onclick="myFunction()">Register</button>

        </form>
    </div>
     <script>
     
        var phoneInput = document.getElementById("phone");
        var phoneError = document.getElementById("phoneError");
        
        phoneInput.addEventListener("input", function() {
            var phoneNumber = phoneInput.value;
            var phoneRegex = /^[0-9]{3}-[0-9]{3}-[0-9]{4}$/;
            if (!phoneRegex.test(phoneNumber)) {
                phoneError.textContent = "Please enter a valid phone number in the format XXX-XXX-XXXX";
            } else {
                phoneError.textContent = "";
            }
        });
    </script>
